<div class="add-row-btn">
   <button mat-flat-button color="primary" class="text-white" (click)="openAddUserPopup()">
    Add user
  </button>
</div>
<app-mat-table
  [data]="users"
  [columns]="columns"
  [displayedColumns]="displayedColumns"
  [pageSize]="5"
  (action)="onAction($event)"
  [title] = "'User List'"
  [requiredRightSpace]="true"
></app-mat-table>
<!-- optional we can filter only in one column
 [filterKey]="'firstName'" -->
