<h2 mat-dialog-title> Update user status</h2>

<mat-dialog-content>
<div class="form-field">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status" class="custom-input">
          <mat-option *ngFor="let obj of statusLookup" [value]="obj.id">
            {{ obj.name }}
          </mat-option>
        </mat-select>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="mr-[16px]">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button *ngIf="!loading" mat-flat-button color="primary" (click)="onClickUpdate()" style="color:#fff;">
      Update
    </button>
    <button mat-flat-button color="primary" *ngIf="loading">
      <div class="flex gap-2">
        <div class="custom-loader"><mat-spinner diameter="20"></mat-spinner></div>
      <div>Please wait...</div>
      </div>
      
    </button>
  </div>
</mat-dialog-actions>
