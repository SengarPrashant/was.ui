<h2 mat-dialog-title> Update user status</h2>

<mat-dialog-content>
<div class="form-field">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status">
          <mat-option *ngFor="let obj of statusLookup" [value]="obj.id">
            {{ obj.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="mr-[16px]">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onClickUpdate()" style="color:#fff;">
      update
    </button>
  </div>
</mat-dialog-actions>
