<div class="my-profile">
    <div class="mx-auto bg-white rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">My Profile</h2>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Full Name</label>
      <p class="mt-1 text-gray-900 border-b border-gray-300 rounded-md px-3 py-2 bg-gray-50">
        {{user?.firstName}} {{user?.lastName}}
      </p>
    </div>

     <!-- Employee Id -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Employee Id</label>
      <p class="mt-1 text-gray-900 border-b border-gray-300 rounded-md px-3 py-2 bg-gray-50">
        {{user?.employeeId || ' - '}}
      </p>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Email</label>
      <p class="mt-1 text-gray-900 border-b border-gray-300 rounded-md px-3 py-2 bg-gray-50">
        {{user?.email}}
      </p>
    </div>

    <!-- Role -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Role</label>
      <p class="mt-1 text-gray-900 border-b border-gray-300 rounded-md px-3 py-2 bg-gray-50">
        {{user?.roleDisplay || ' - '}}
      </p>
    </div>

    <!-- Mobile Number -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Mobile</label>
      <p class="mt-1 text-gray-900 border-b border-gray-300 rounded-md px-3 py-2 bg-gray-50">{{user?.mobile || ' - '}}</p>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-medium text-gray-600">Status</label>
      <p class="mt-1 text-green-600 border-b border-green-300 rounded-md px-3 py-2 bg-green-50">
        {{user?.statusName}}
      </p>
    </div>
  </div>
</div>

</div>
