<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-96">
    <!-- Center the title in the middle -->
    <div class="p-4 border-b flex items-center justify-center">
      <h2 class="text-lg font-bold text-gray-800">{{ data.title }}</h2>
    </div>
    <!-- Message section -->
    <div class="p-4">
      <p class="text-gray-600">{{ data.message }}</p>
    </div>
    <!-- Buttons section -->
    <div class="p-4 flex justify-end gap-4">
      <button
        class="text-sm text-gray-600 px-4 py-2" style="color:#034B48; border: 0px;"
        (click)="cancel()"
      >
        {{ data.cancelText }}
      </button>
      <button
        class="bg-pl8 text-white px-4 py-2 rounded hover:bg-red-600"
        (click)="confirm()"
      >
        {{ data.confirmText }}
      </button>
    </div>
  </div>
</div>
