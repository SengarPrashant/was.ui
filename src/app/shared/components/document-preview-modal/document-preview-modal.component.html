      <div *ngIf="pdfUrl">
      <iframe *ngIf="pdfUrl" [src]="pdfUrl | safeUrl" width="100%" height="600px"></iframe>
      </div>

        <div *ngIf="imageUrl">
         <img *ngIf="imageUrl" [src]="imageUrl" alt="Preview" width="100%" style="padding: 20px; width:auto; margin:0 auto;" />
      </div>
      
       <button (click)="onClickClose()" class="closePopup"> <mat-icon>close</mat-icon></button>
