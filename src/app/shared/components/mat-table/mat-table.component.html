<!-- Header Section with Flex Layout -->
<div class="header">
  <div class="header-title">
    <h1>{{title}}</h1>
  </div>
  <div class="header-search" [ngStyle]="{'margin-right':requiredRightSpace? marginRightSpace: ''}">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter..." />
    </mat-form-field>
  </div>
</div>

<!-- Table Container -->
<div class="mat-table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</th>
      <!-- Check if it's the status column -->
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="col.key === 'statusName'; else normalCell">
          <span class="px-3 py-1 rounded-full text-white text-xs font-medium status" [ngClass]="row.statusClass">
            {{ row[col.key] }}
          </span>
        </ng-container>
      
        <ng-template #normalCell>
          {{ row[col.key] }}
        </ng-template>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let action of actionMenu">
          <button mat-menu-item (click)="onClickMatMenu(action.name, row)" [disabled]="isDisable(action.name, row)">
            <mat-icon>{{action.icon}}</mat-icon>
            <span>{{action.label}}</span>
          </button>
          </ng-container>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Header & Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Message Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; height: 200px;">
        No data found.
      </td>
    </tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
