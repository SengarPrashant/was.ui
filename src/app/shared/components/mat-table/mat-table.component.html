<!-- Header Section with Flex Layout -->
<div class="header">
  <div class="header-title" *ngIf="title">
    <h1>{{title}}</h1>
  </div>

  <div class="header-search" [ngStyle]="{'margin-right':requiredRightSpace? marginRightSpace: ''}">
        <mat-form-field appearance="outline" class="date-time-full-custom" *ngIf="requiredDateRange" style="margin-right: 10px;">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date" readonly>
            <input matEndDate formControlName="end" placeholder="End date" readonly>
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <!-- Clear button -->
          <button class="hide-mobile" *ngIf="range.value.start || range.value.end" mat-icon-button matSuffix
            aria-label="Clear date range" (click)="clearDateRange($event)">
            <mat-icon>close</mat-icon>
          </button>
          <mat-date-range-picker #picker></mat-date-range-picker>
      
          @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
          }
          @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
          }
        </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="filterValue" (keyup)="applyFilter($event)" placeholder="Filter..." />
        @if (filterValue) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()" style="padding-right: 5px;">
        <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
  </div>
</div>

<!-- Table Container -->
<div class="mat-table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2" class="table">

    <!-- Dynamic Columns -->
    <ng-container *ngFor="let col of columns; let i = index" 
    [matColumnDef]="col.key" 
    [stickyEnd]="!isMobile && sticky && i >= columns.length - 1"
    [sticky]="!isMobile && sticky && i === 0 ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</th>
      <!-- Check if it's the status column -->
      <td mat-cell *matCellDef="let row" [title]="row[col.key]">
        <ng-container *ngIf="col.key === 'statusName'; else normalCell">
          <span class="px-3 py-1 rounded-full text-white text-xs font-medium status" [ngClass]="row.statusClass">
            {{ row[col.key] }}
          </span>
        </ng-container>
      
        <ng-template #normalCell>
          {{ row[col.key] }}
        </ng-template>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions" [stickyEnd]="true">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let action of actionMenu">
          <button mat-menu-item (click)="onClickMatMenu(action.name, row)" [disabled]="isDisable(action.name, row)">
            <mat-icon>{{action.icon}}</mat-icon>
            <span>{{action.label}}</span>
          </button>
          </ng-container>
        </mat-menu>
      </td>
    </ng-container>

    <!-- Header & Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Message Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; height: 200px;">
        No data found.
      </td>
    </tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
